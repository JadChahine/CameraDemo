<fieldset>
    <legend>Save Camera</legend>
    <div class="container">
        <form [formGroup]="saveCameraForm" class="edit-form" #fform="ngForm">
            <input matInput formControlName="cameraId" hidden>

            <mat-form-field class="edit-full-width">
                <input matInput formControlName="cameraName" placeholder="Camera Name">
            </mat-form-field>
            
            <mat-form-field class="edit-full-width">
                <textarea matInput formControlName="cameraDescription" placeholder="Description"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Select Camera Type" formControlName="cameraType">
                    <mat-option *ngFor="let type of cameraTypes" [value]="type" class="filter-full-width">
                    {{type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="edit-full-width">
                <input matInput formControlName="cameraPrice" type="number" placeholder="Price">
            </mat-form-field>

            <mat-form-field class="edit-full-width">
                <input matInput formControlName="cameraOwner" placeholder="Owner">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" (click)="saveCamera()">Save</button>
        </form>
    </div>
</fieldset>
